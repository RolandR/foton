
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" /> 
		<title>
			Photos
		</title>
		<link rel="stylesheet" type="text/css" media="all" href="./style.css?v=1" /> 
	</head>
	<body>
		<div id="overlay">
			<button id="closeOverlay" onclick="closeOverlay()"><img src="buttons/close.svg" alt="x" title="Close"></button>
			<button id="left" onclick="previous()"><img src="buttons/left.svg" alt="<" title="Previous"></button>
			<button id="right" onclick="next()"><img src="buttons/right.svg" alt=">" title="Next"></button>
			<figure>
				<img
					id="mainImage"
					src="./test/px2000/DSC_3031.JPG"
					srcset="
						./test/px800/DSC_3031.JPG 800w,
						./test/px1200/DSC_3031.JPG 1200w,
						./test/px1600/DSC_3031.JPG 1600w,
						./test/px2000/DSC_3031.JPG 2000w
					"
					sizes="
						(max-width: 800px) 600px,
						(max-width: 1200px) 1000px,
						(max-width: 1600px) 1400px,
						2000px
					"
					alt="Main Image"
					title=""
				>
				<figcaption>
					<span id="xofy">Image X of Y</span>
					<span>
						<a id="originalImage" href="#" target="_blank">
							Original Image (<span id="imageSize">0.0MB</span>)
						</a> 
					</span>
				</figcaption>
			</figure>
		</div>

		<div id="preload">
		</div>

		
		<header>
			<h1>Italy</h1>
			<p>Autumn 2018</p>
			<a href="$ARCHIVE" id="download">
				<img src="buttons/download.svg" alt="Download" height="30">
				<span>
					Download all images<br>
					(zip archive, $ARCHIVESIZE)
				</span>
			</a>
		</header>
		<main id="main">
$CONTENT
		</main>
		<footer>
			<img id="cc-logo" height="20" width="20" src="buttons/cc-logo.svg" alt="Creative Commons" title="Creative Commons">All images <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">CC-BY-SA 4.0</a> by <a href="https://draemm.li" target="_blank">Roland Rytz</a>.<br>
			Source code of this gallery is on <a href="https://github.com/RolandR/foton" target="_blank">GitHub</a> under the <a href="LICENSE" target="_blank">AGPL</a>.
		</footer>

		<script src="./metadata.js"></script>
		<script src="./foton.js"></script>
	</body>		
</html>
